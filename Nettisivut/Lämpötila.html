            <!-- Content Section -->
        <div class="sisältöJS">
            <div class="lämpötila">
                <h1 class="lämpötilatitle">Lämpötilan yksikkömuunnin</h1>
                <h2 class="lämpötilah2">Syötä luku haluamaasi kenttään</h2>

                <!-- Muuta celsius -->
                <div class="lämpötilaC">
                    <h3>Celsius</h3>
                    <div class="tablec">
                    <form name="lämpötilatC" id="celsiusform">
                        <p>
                        <label for="celsius1">Celsius:</label>
                        <input type="text" name="celsius" class="celsius1" placeholder="Celsius"/><br/>
                        </p>
                        <p>
                        <label for="fahrenheit1">Fahrenheit:</label>
                        <input type="text" name="fahrenheit" class="fahrenheit1" placeholder="Fahrenheit" READONLY/><br/>
                        </p>
                        <p>
                        <label for="kelvin1">Kelvin:</label>
                        <input type="text" name="kelvin" class="kelvin1" placeholder="Kelvin" READONLY/><br/>
                        </p>
                        <input type="button" value="Muunna!" onClick="muunnaC()"/>
                        <input type="button" value="Reset" onClick="resetC()"/>
                    </form>
                    </div>
                </div>

                <!-- Muuta fahrenheit -->
                <div class="lämpötilaF">
                    <h3>Fahrenheit</h3>
                    <div class="tablef">
                    <form name="lämpötilatF" id="fahrenform">
                        <p>
                        <label for="fahrenheit1">Fahrenheit:</label>
                        <input type="text" name="fahrenheit" class="fahrenheit1" placeholder="Fahrenheit"><br/>
                        </p>
                        <p>
                        <label for="celsius1">Celsius:</label>
                        <input type="text" name="celsius" class="celsius1" placeholder="Celsius" READONLY><br/>
                        </p>
                        <p>
                        <label for="kelvin1">Kelvin:</label>
                        <input type="text" name="kelvin" class="kelvin1" placeholder="Kelvin" READONLY><br/>
                        </p>
                        <input type="button" value="Muunna!" onClick="muunnaF()"/>
                        <input type="button" value="Reset" onClick="resetF()"/>
                    </form>
                    </div>
                </div>

                <!-- Muuta kelvin -->
                <div class="lämpötilaK">
                    <h3>Kelvin</h3>
                    <div class="tablek">
                    <form name="lämpötilatK" id="kelvinform">
                        <p>
                        <label for="kelvin1">Kelvin:</label>
                        <input type="text" name="kelvin" class="kelvin1" placeholder="Kelvin">
                        </p>
                        <p>
                        <label for="celsius1">Celsius:</label>
                        <input type="text" name="celsius" class="celsius1" placeholder="Celsius" READONLY>
                        </p>
                        <p>
                        <label for="fahrenheit1">Fahrenheit:</label>
                        <input type="text" name="fahrenheit" class="fahrenheit1" placeholder="Fahrenheit" READONLY>
                        </p>
                        <input type="button" value="Muunna!" onClick="muunnaK()"/>
                        <input type="button" value="Reset" onClick="resetK()"/>
                    </form>
                    </div>
                </div>
            </div>
        </div>
